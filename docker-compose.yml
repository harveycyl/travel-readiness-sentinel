version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: travel-readiness-sentinel:latest
    container_name: trs-api
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - APP_NAME=Travel Readiness Sentinel API
      - APP_VERSION=1.0.0
      - DEBUG=true
      
      # CORS Configuration
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8080"]
      
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
    
    # Mount source code for development (hot reload)
    volumes:
      - ./src:/app/src:ro
      - ./examples:/app/examples:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
